<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        const root = document.querySelector("#root");
        //prop is a obj. it des for react element
        //chua bai tap
    
        function PostItem(props){ 
            return (
                <div className="post-item">
                    <h2>{props.title}</h2>
                    <p>{props.des}</p>
                </div>
            )
        }

        // App.js om toan bo noi dung cua website
        // function App(){
        //     return (
        //         <div id="wrapper">
        //             <PostItem/>
        //             <PostItem/>
        //         </div>
        //     )
        // }
        // index.js => render thoi
        ReactDOM.render(<App/>, root)
        //no bi trung lap vay lam the nao voi moi PostItem se la mot noi dung khac => use prop
        //se co hai cai React Component va React Element
        //PostItem and App are React Component
        //dung prop nhu la mot doi so cua ham

        function App(){
            return (
                <div id="wrapper">
                    <PostItem title="C# course" des="Ban can co kien thuc co ban ve C#"/>
                    <PostItem title="Ruby course" des="Ban can co kien thuc co ban ve Ruby"/>
                    <PostItem title="Python course" des="Ban can co kien thuc co ban ve Python"/>
                </div>
            )
        }
        //<div id="wrapper"></div> => React Element gion voi attribute cua the html
        //thuong dung for => htmlFor, class => className
                
                
    </script>
</body>
</html>
